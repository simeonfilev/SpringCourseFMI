<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">

        <div class="text-center" style="font-size:150%;" th:text="@{'Брой фирми: ' + ${companies.size()}}"></div>
        <div class="text-center" style="font-size:150%;" th:text="@{'Име: ' + ${accountant.getName()}}"></div>
        <div class="text-center" style="font-size:150%;" th:text="@{'Потребителско име: ' + ${accountant.getUsername()}}"></div>
        <div class="text-center" style="font-size:150%;" th:text="@{'Имейл: ' + ${accountant.getEmail()}}"></div>

        <div class="text-center" style="font-size:150%;" th:text="#{companies}"></div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Име</th>
                <th scope="col">Потребителско име</th>
                <th scope="col">ЕИК</th>
                <th scope="col">Адрес</th>
                <th scope="col">Брой документи</th>
                <th scope="col">Премахни</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${companies}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getCompanyName()}"></td>
                    <td th:text="${list.getUsername()}"></td>
                    <td th:text="${list.getEIK()}"></td>
                    <td th:text="${list.getAddress()}"></td>
                    <td th:text="${list.getDocuments().size()}"></td>
                    <td>
                        <form th:action="@{'/deleteCompanyFromAccountant/'+${list.getId()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Премахни</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
