<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="|Users|"></div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Потребителско име</th>
                <th scope="col">Имейл</th>
                <th scope="col">Роля</th>
                <th scope="col">Премахни</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${users}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getId()}"></td>
                    <td th:text="${list.getUsername()}"></td>
                    <td th:text="${list.getEmail()}"></td>
                    <td th:text="${list.getRole()}"></td>
                    <td>
                        <form th:action="@{'/admin/deleteAccount/'+${list.getId()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Премахни</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
