<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container text-center">
        <th:block th:if="${passwordNotMatch}">
            <div class="alert-danger w-40" th:text="#{passwords_doest_match}"></div>
        </th:block>
        <th:block th:if="${changed}">
            <div class="alert-danger w-40" th:text="#{password_length_more_than_6}"></div>
        </th:block>
        <div class="text-center">
            <h3 th:text="#{change_password}"></h3>
            <form th:action="@{'/changePassword/'}" th:method="POST">
                <div>
                    <label for="oldPassword" th:text="#{old_password}"></label>
                    <input th:type="password" th:name="oldPassword" id="oldPassword"/>
                </div>
                <div>
                    <label for="newPassword" th:text="#{new_password}"></label>
                    <input th:type="password" th:name="newPassword" id="newPassword"/>
                </div>
                <div>
                    <label for="newPasswordConfirm" th:text="#{confirm_password}"></label>
                    <input th:type="password" th:name="newPasswordConfirm" id="newPasswordConfirm"/>
                </div>
                <button th:type="submit" class="btn btn-dark" th:text="#{change}"></button>
            </form>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
