<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="#{companies}"></div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Име на фирмата</th>
                <th scope="col">ЕИК</th>
                <th scope="col">Адрес</th>
                <th scope="col">Брой служители</th>
                <th scope="col">Подай заявка</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${companies}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getCompanyName()}"></td>
                    <td th:text="${list.getEIK()}"></td>
                    <td th:text="${list.getAddress()}"></td>
                    <td th:text="${list.getEmployees().size()}"></td>
                    <td>
                        <form th:action="@{'/applyForCompany/'+${list.getUsername()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Подай</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
