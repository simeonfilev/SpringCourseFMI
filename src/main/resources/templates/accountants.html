<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="#{accountants}"></div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Потребителско име</th>
                <th scope="col">Име</th>
                <th scope="col">Имейл</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${accountants}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getUsername()}"></td>
                    <td th:text="${list.getName()}"></td>
                    <td th:text="${list.getEmail()}"></td>
                    <td>
                        <form th:action="@{'/applyForAccountant/'+${list.getUsername()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Подай заявка</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
