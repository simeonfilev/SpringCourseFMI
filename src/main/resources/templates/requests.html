<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="#{requests}"></div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">От</th>
                <th scope="col">До</th>
                <th scope="col">Приеми</th>
                <th scope="col">Махни</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${requests}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getFromUsername()}"></td>
                    <td th:text="${list.getToUsername()}"></td>
                    <td>
                        <form th:action="@{'/acceptRequest/'+${list.getId()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Приеми</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/deleteRequest/'+${list.getId()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Махни</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
