<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="#{nav-documents}"></div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Файл</th>
                <th scope="col">Фирма</th>
                <th scope="col">ЕИК</th>
                <th scope="col">Адрес</th>
                <th scope="col">Свали</th>
                <th scope="col">Изтрий</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="list,i : ${documents}">
                <tr>
                    <th scope="row" th:text="${i.count}"></th>
                    <td th:text="${list.getFileName()}"></td>
                    <td th:text="${list.getCompany().getCompanyName()}"></td>
                    <td th:text="${list.getCompany().getEIK()}"></td>
                    <td th:text="${list.getCompany().getAddress()}"></td>
                    <td>
                        <form th:action="@{'/download/'+${list.getFileName()}}" method="get">
                            <button class="btn btn-outline-secondary" type="submit">Свали</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{'/deleteDocument/'+${list.getId()}}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">Изтрий</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
